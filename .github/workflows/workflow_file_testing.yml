name: Upload TAR file to OneDrive

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # # Step 2: Load Environment Variables
      # - name: Load Environment Variables
      #   working-directory: srv
      #   run: |
      #     echo "${{ secrets.ENV_EUTEST }}" > .env

      # Step 3: Install Cloud Foundry CLI (v8)
      - name: Install Cloud Foundry CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8.8.3&source=github-rel" | tar -zx
          sudo mv cf8 /usr/local/bin/
          cf8 --version
      # Step 4: Install MBT (Multi-Target Application Build Tool)
      - name: Install MBT
        run: npm install -g mbt

      # Step 5: Install MTA Plugin for Cloud Foundry
      - name: Install MTA Plugin
        run: |
          cf8 install-plugin -f https://github.com/cloudfoundry-incubator/multiapps-cli-plugin/releases/latest/download/multiapps-plugin.linux64
      
      # Step 6: Build MTA Archive (creates mta.tar)
      - name: Build MTA Archive
        run: mbt build -t gen --mtar mta.tar

      # Step 7: Create TAR file from project source
      - name: Create TAR Archive from Source Code
        run: |
          mkdir -p gen
          tar -cvf gen/testing_backup.tar ./
          echo "Generated TAR file:"
          ls -lh gen/
      # Step 8: Get Microsoft Graph API Access Token
      - name: Get Access Token from Microsoft Graph
        id: get_token
        run: |
          response=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token")
          echo "response=$response"
          echo "token=$(echo $response | jq -r '.access_token')" >> $GITHUB_OUTPUT
      # Step 9: Upload TAR file to OneDrive
      - name: Upload TAR File to OneDrive
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Uploading project_backup.tar to OneDrive..."
          curl -X PUT "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/testing_backup.tar:/content" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/x-tar" \
            --data-binary @gen/mta.tar
      # Step 10: Generate Shareable OneDrive Link
      - name: Generate Shareable Link
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Creating shareable link..."
          curl -X POST "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/testing_backup.tar:/createLink" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"type": "view", "scope": "anonymous"}' \
            | jq -r '.link.webUrl'
